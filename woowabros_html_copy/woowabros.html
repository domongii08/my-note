<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의민족 따라잡기</title>
    <link rel="stylesheet" href="woowabros.css">
</head>
<body>
    <header id="header">
        <div style="display: flex;">
            <back>
                <ion-icon  id="header-icons" name="arrow-back-outline"></ion-icon>
            </back>
            <blank style="width: 100%;"></blank>
            <div id="right-header-align">
                <search id="search-icon">
                    <ion-icon id="header-icons" name="search-outline"></ion-icon>
                </search>
                <cart id="cart-icon">
                    <ion-icon id="header-icons" name="cart-outline"></ion-icon>
                </cart>
            </div>
        </div>
    </header>
    <body id="text-set">
        <div id="store-name-area">
            <name id="store-name-text">우선장네 오늘뭐회</name>
        </div>
        <div id="star-rate-area">
            <star id="star-area">
                <div id="star-icons">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-half"></ion-icon>
                </div>
            </star>
            <rate id="rate-text">4.5</rate>
        </div>
        <div id="review-stats-area">
            <rstats id="stats-text">최근리뷰 158</rstats>
            <border id="stats-border">|</border>
            <ostats id="stats-text">최근사장님댓글 2</ostats>
        </div>
    </body>
    <footer>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
